{%load static%}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Videogames app</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css}">
        <link rel="stylesheet" href="{% static 'main.css'%}">
        
    </head>
    <body>

        
        <h1>Videogames</h1>
        <form action="/vg/new/" method = "POST">
            {% csrf_token %}
            <input type = "text"name = 'vgame_name' placeholder = 'videogame title' >
            <input type = "text"name = 'img' placeholder = 'upload an image' >
            <input type = "text"name = 'developer_name' placeholder = 'developer name' >
            <input type = "text"name = 'year' placeholder = 'year' >
            <textarea name = 'description' rows = 10 placeholder = 'description'></textarea>   
            <input type = "text"name = 'categories' placeholder = 'insert the categories' >
            
            <button> SAVE </button>
        </form>
    </body>
</html>
